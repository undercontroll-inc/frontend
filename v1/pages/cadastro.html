<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de casdastro</title>

    <link rel="stylesheet" href="../styles/cadastro.css" />
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Cadastre-se aqui!</h1>
      </div>

      <div class="inputs-container">
        <div class="input-content">
          <p>Nome completo</p>
          <input type="text" placeholder="nome" id="name" />
        </div>
        <div class="input-content">
          <p>Email</p>
          <input type="email" placeholder="email" id="email" />
        </div>
        <div class="input-content">
          <p>Telefone</p>
          <input type="text" placeholder="telefone" id="telephone" />
        </div>
        <div class="input-content">
          <p>CPF</p>
          <input type="text" placeholder="cpf" id="cpf" />
        </div>
        <div class="input-content">
          <p>Senha</p>
          <input type="password" placeholder="senha" id="password" />
        </div>
        <div class="input-content">
          <p>Confirmar senha</p>
          <input
            type="password"
            placeholder="confirmar senha"
            id="confirmpassword"
          />
        </div>
      </div>

      <button onclick="cadastrar()">Criar conta</button><br /><br />
    </div>

    <ul id="ul_mensagem"></ul>
  </body>
</html>
<script>
  async function cadastrar() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let telefone= document.getElementById("telephone").value;
    let cpf = document.getElementById("cpf").value;
    let password = document.getElementById("password").value;

    let cadastrarUsuario = await fetch("http://localhost:3000/users", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        name: name,
        email: email,
        telefone: telefone,
        cpf: cpf,
        password: password,
        userType: "COSTUMER",
      }),
    });
  
    window.location.href = "./login.html";
  }

  async function mostrar() {
    let mostrarUsuarios = await fetch("http://localhost:3000/users", {
      method: "GET",
      headers: {
        "Content-Type": "application/json",
      },
    });

    let usuarios = await mostrarUsuarios.json();

    ul_mensagem.innerHTML += `<li>${usuarios[0].name}</li><br>`;
  }
</script>
