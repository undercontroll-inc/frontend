<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Componentes Microeletrônicos</title>
  <link rel="stylesheet" href="css/components.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
        </svg>
        Dashboard de Componentes
      </h1>
      <p>Sistema de Gerenciamento de Componentes Microeletrônicos</p>
    </div>

    <div class="controls">
      <div class="controls-row">
        <div class="search-box">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          <input type="text" id="searchInput" placeholder="Pesquisar componentes..." oninput="filtrarComponentes()">
        </div>
        <select id="categoryFilter" class="filter-select" onchange="filtrarComponentes()">
          <option value="">Todas as categorias</option>
        </select>
        <button class="btn btn-primary" onclick="abrirModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/>
            <path d="M12 5v14"/>
          </svg>
          Novo Componente
        </button>
      </div>
    </div>
    <div id="alertContainer"></div>

    <div id="componentsContainer">
      <div class="loading">Carregando componentes...</div>
    </div>
  </div>

  <div id="componentModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Novo Componente</h2>
        <span class="close" onclick="fecharModal()">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 6 6 18"/>
            <path d="m6 6 12 12"/>
          </svg>
        </span>
      </div>
      <div class="modal-body">
        <form id="componentForm">
        <input type="hidden" id="componentId">

        <div class="form-group">
          <label class="form-label" for="componentName">Nome do Componente *</label>
          <input type="text" id="componentName" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="componentDescription">Descrição *</label>
          <textarea id="componentDescription" class="form-input form-textarea" required></textarea>
        </div>

        <div class="form-group">
          <label class="form-label" for="componentBrand">Marca *</label>
          <input type="text" id="componentBrand" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="componentPrice">Preço (R$) *</label>
          <input type="number" id="componentPrice" class="form-input" step="0.01" min="0" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="componentSupplier">Fornecedor *</label>
          <input type="text" id="componentSupplier" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="componentCategory">Categoria *</label>
          <input type="text" id="componentCategory" class="form-input" required>
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-danger" onclick="fecharModal()">Cancelar</button>
          <button type="submit" class="btn btn-success" id="saveButton">Salvar</button>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts dos utilitários -->
  <script src="utils/http.js"></script>
  <script src="utils/Utils.js"></script>
  <script src="utils/validate.js"></script>
  <script src="utils/auth.js"></script>
  
  <!-- Script principal -->
  <script src="js/components.js"></script>
</body>

</html>
