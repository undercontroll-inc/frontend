<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Componentes</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container multi-step">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <h1>
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                        <circle cx="9" cy="7" r="4"/>
                        <path d="m22 2-5 5"/>
                        <path d="m17 7 5-5"/>
                    </svg>
                    Criar Conta
                </h1>
                <p>Preencha os dados para criar sua conta</p>
            </div>

            <!-- Indicador de Progresso -->
            <div class="step-progress">
                <div class="step-indicator active" data-step="1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
                <div class="step-connector"></div>
                <div class="step-indicator inactive" data-step="2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9,22 9,12 15,12 15,22"/>
                    </svg>
                </div>
                <div class="step-connector"></div>
                <div class="step-indicator inactive" data-step="3">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                        <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
            </div>

            <div id="alertContainer"></div>

            <form class="auth-form" id="cadastroForm">
                <!-- Etapa 1: Informações Pessoais -->
                <div class="step-content active" data-step="1">
                    <div class="step-title">
                        <h2>Informações Pessoais</h2>
                        <p>Conte-nos um pouco sobre você</p>
                    </div>

                    <div class="step-grid">
                        <div class="form-group">
                            <label class="form-label" for="name">Nome *</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input 
                                    type="text" 
                                    id="name" 
                                    class="form-input" 
                                    placeholder="Seu primeiro nome"
                                    required
                                    autocomplete="given-name"
                                >
                            </div>
                            <div class="validation-message" id="nameValidation"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="lastname">Sobrenome *</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                                <input 
                                    type="text" 
                                    id="lastname" 
                                    class="form-input" 
                                    placeholder="Seu sobrenome"
                                    required
                                    autocomplete="family-name"
                                >
                            </div>
                            <div class="validation-message" id="lastnameValidation"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="cpf">CPF *</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="20" height="14" x="2" y="5" rx="2"/>
                                    <line x1="2" x2="22" y1="10" y2="10"/>
                                </svg>
                                <input 
                                    type="text" 
                                    id="cpf" 
                                    class="form-input input-mask" 
                                    placeholder="000.000.000-00"
                                    required
                                    maxlength="14"
                                >
                            </div>
                            <div class="validation-message" id="cpfValidation"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="birthdate">Data de Nascimento *</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M8 2v4"/>
                                    <path d="M16 2v4"/>
                                    <rect width="18" height="18" x="3" y="4" rx="2"/>
                                    <path d="M3 10h18"/>
                                </svg>
                                <input 
                                    type="text" 
                                    id="birthdate" 
                                    class="form-input input-mask" 
                                    placeholder="dd/mm/aaaa"
                                    required
                                    maxlength="10"
                                >
                            </div>
                            <div class="validation-message" id="birthdateValidation"></div>
                        </div>
                    </div>

                    <div class="step-actions step-nav-single">
                        <button type="button" class="btn btn-primary" id="nextStep1">
                            Próximo
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Etapa 2: Endereço -->
                <div class="step-content" data-step="2">
                    <div class="step-title">
                        <h2>Onde você mora?</h2>
                        <p>Precisamos do seu endereço para o cadastro</p>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="address">Endereço Completo *</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9,22 9,12 15,12 15,22"/>
                            </svg>
                            <input 
                                type="text" 
                                id="address" 
                                class="form-input" 
                                placeholder="Rua, número, bairro, cidade, estado"
                                required
                                autocomplete="street-address"
                            >
                        </div>
                        <div class="validation-message" id="addressValidation"></div>
                    </div>

                    <div class="step-actions">
                        <button type="button" class="btn btn-outline-primary" id="prevStep2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m15 18-6-6 6-6"/>
                            </svg>
                            Anterior
                        </button>
                        <button type="button" class="btn btn-primary" id="nextStep2">
                            Próximo
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Etapa 3: Credenciais -->
                <div class="step-content" data-step="3">
                    <div class="step-title">
                        <h2>Defina sua Senha</h2>
                        <p>Crie uma senha segura para proteger sua conta</p>
                    </div>

                    <div class="step-grid">
                        <div class="form-group">
                            <label class="form-label" for="password">Senha *</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
                                    <path d="m7 11V7a5 5 0 0 1 10 0v4"/>
                                </svg>
                                <input 
                                    type="password" 
                                    id="password" 
                                    class="form-input" 
                                    placeholder="Mínimo 6 caracteres"
                                    required
                                    autocomplete="new-password"
                                >
                                <button type="button" class="password-toggle" id="passwordToggle">
                                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-off-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                                        <line x1="2" x2="22" y1="2" y2="22"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="validation-message" id="passwordValidation"></div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirmpassword">Confirmar Senha *</label>
                            <div class="input-wrapper">
                                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M9 12l2 2 4-4"/>
                                    <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/>
                                    <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/>
                                    <path d="M3 12h6m6 0h6"/>
                                </svg>
                                <input 
                                    type="password" 
                                    id="confirmpassword" 
                                    class="form-input" 
                                    placeholder="Digite a senha novamente"
                                    required
                                    autocomplete="new-password"
                                >
                                <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                    <svg class="eye-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="eye-off-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/>
                                        <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/>
                                        <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/>
                                        <line x1="2" x2="22" y1="2" y2="22"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="validation-message" id="confirmPasswordValidation"></div>
                        </div>
                    </div>

                    <div class="step-actions">
                        <button type="button" class="btn btn-outline-primary" id="prevStep3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m15 18-6-6 6-6"/>
                            </svg>
                            Anterior
                        </button>
                        <button type="submit" class="btn btn-primary" id="cadastroButton">
                            <span class="button-text">Criar Conta</span>
                            <span class="loading-spinner" style="display: none;"></span>
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>Já tem uma conta? <a href="login.html" class="auth-link">Faça login aqui</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts dos utilitários -->
    <script src="utils/http.js"></script>
    <script src="utils/Utils.js"></script>
    <script src="utils/validate.js"></script>
    <script src="utils/auth.js"></script>
    
    <!-- Script principal -->
    <script src="js/cadastro.js"></script>
</body>
</html>
